<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="btn btn-num btn-7">7</div>
            <div class="btn btn-num btn-8">8</div>
            <div class="btn btn-num btn-9">9</div>
            <div class="btn btn-op btn-product">*</div>
            <div class="btn btn-num btn-4">4</div>
            <div class="btn btn-num btn-5">5</div>
            <div class="btn btn-num btn-6">6</div>
            <div class="btn btn-op btn-minus">-</div>
            <div class="btn btn-num btn-1">1</div>
            <div class="btn btn-num btn-2">2</div>
            <div class="btn btn-num btn-3">3</div>
            <div class="btn btn-op btn-plus">+</div>
            <div class="btn btn-op btn-canc">C</div>
            <div class="btn btn-num btn-0">0</div>
            <div class="btn btn-op btn-equal">=</div>
            <div class="btn btn-op btn-division">/</div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
