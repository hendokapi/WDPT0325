<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div id="btn-7" class="btn btn-num">7</div>
            <div id="btn-8" class="btn btn-num">8</div>
            <div id="btn-9" class="btn btn-num">9</div>
            <div id="btn-product" class="btn btn-op">*</div>
            <div id="btn-4" class="btn btn-num">4</div>
            <div id="btn-5" class="btn btn-num">5</div>
            <div id="btn-6" class="btn btn-num">6</div>
            <div id="btn-minus" class="btn btn-op">-</div>
            <div id="btn-1" class="btn btn-num">1</div>
            <div id="btn-2" class="btn btn-num">2</div>
            <div id="btn-3" class="btn btn-num">3</div>
            <div id="btn-plus" class="btn btn-op">+</div>
            <div id="btn-canc" class="btn btn-op">C</div>
            <div id="btn-0" class="btn btn-num">0</div>
            <div id="btn-equal" class="btn btn-op">=</div>
            <div id="btn-division" class="btn btn-op">/</div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
