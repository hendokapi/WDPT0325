<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striver</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="product-name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="product-name" name="name">
            </div>
            <div class="col-md-6">
                <label for="brand-name" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand-name" name="brand">
            </div>
            <div class="col-md-6">
                <label for="image-url" class="form-label">URL Immagine</label>
                <input type="url" class="form-control" id="image-url" name="imageUrl">
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>

            <div class="col-md-6">
                <label for="description" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Crea</button>
            </div>
        </form>
    </div>
</body>

</html>
